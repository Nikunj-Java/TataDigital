<!DOCTYPE html>
<html>
<head>
<style>
    /*CSS element Selector*/
p {
  text-align: center;
  color: red;
} 
    /*CSS id Selector*/
#para1 {
  text-align: center;
  color: black;
}
    /*CSS class Selector*/
.center {
  text-align: center;
  color: red;
}

p.center {
  text-align: center;
  color: green;
}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>

<p>And me!</p>

<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be Green and center-aligned.</p> 

</body>
</html>
