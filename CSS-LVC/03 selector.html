<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*CSS element Selector*/
        p{
            color: red;
        }
        /*CSS id Selector*/
        #para1{
            color: royalblue;
            text-align: center;
        }
        /*CSS class selector*/
        .center{
           
            color: green;
        }
        p.center{
            text-align: center;
            color: orangered;
        }
    </style>
</head>
<body>

    <h1>Selector Example</h1>

    <p>This is My Paragraph and Affected by style</p>

    <p id="para1">You are Geeting Me By Id</p>

    <p>WOW!...Welcome to TATA Digital</p>

    <h1 class="center">This is Heading 1</h1>
    <p class="center">This is Heading 1</p>


    
</body>
</html>
